<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ForgotPasswordPage.css">
    <link rel="icon" type="image/png" href="/images/Logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-dVXBV1ouKrlv9fPoU4K6Dk3rOv8AhrFOpi2juGk8X0s63PMAntQvOv9qfmKiuOeW" crossorigin="anonymous">
    <title>ShopEx - Forgot Password</title>
</head>

<body>
    <div id="Logo" onclick="Landing()">
        <img src="/images/Logo.jpg" alt="Logo">
        <h1>ShopEx</h1>
    </div>
    <section>
        <div id="container">
            <form action="http://localhost:3000/Verify" method="post" id="form">
                <h1>Forgot Password</h1>
                <p>Enter your email and we will send you a link to reset your password.</p>
                <div id="input">
                    <i class="fa fa-solid fa-envelope"></i>
                    <label for="email"></label>
                    <input required type="text" name="email" id="email" placeholder="example@gmail.com">
                </div>
                <button type="submit">Submit</button>
                <div id="back">
                    <i class="fa fa-chevron-left"></i>
                    <a href="/LoginPage.html">Back to Login</a>
                </div>
            </form>
        </div>
    </section>
    <div id="footer">
        <p>Made By Husnain Mahmood</p>
    </div>
</body>
<script>
    document.getElementById("form").addEventListener("submit", function (event) {
        event.preventDefault();
        const emailInput = document.getElementById("email");
        let email = emailInput.value.trim();
        if (!email) {
            alert("Please enter your email.");
            emailInput.focus();
            return false;
        }
        if (!isValidEmail(email)) {
            alert("Please enter a valid email address.");
            emailInput.focus();
            return false;
        }
        this.submit();
    });
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@gmail\.com$/i;
        return emailRegex.test(email);
    }
    function Landing() {
            window.location.href = "/LandingPage.html";
        }
</script>

</html>
