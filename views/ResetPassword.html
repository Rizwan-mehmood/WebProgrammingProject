<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ResetPassword.css">
    <link rel="icon" type="image/png" href="/images/Logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-dVXBV1ouKrlv9fPoU4K6Dk3rOv8AhrFOpi2juGk8X0s63PMAntQvOv9qfmKiuOeW" crossorigin="anonymous">
    <title>ShopEx - Reset Password</title>
</head>

<body>
    <div id="Logo" onclick="Landing()">
        <img src="/images/Logo.jpg" alt="Logo">
        <h1>ShopEx</h1>
    </div>
    <section>
        <div id="container">
            <form action="http://localhost:3000/signupVerify" method="post">
                <h1>Reset Password</h1>
                <p>Enter new password</p>
                <div id="input">
                    <i class="fa fa-solid fa-lock"></i>
                    <label for="password"></label>
                    <input required type="password" name="password" id="password" placeholder="Password">
                </div>
                <p>Confirm password</p>
                <div id="input">
                    <i class="fa fa-solid fa-lock"></i>
                    <label for="confirm"></label>
                    <input required type="password" name="confirm" id="confirm" placeholder="Confirm">
                </div>
                <div class="show">
                    <i id="chk1" class="fa fa-regular fa-square"></i>
                    <i id="chk2" class="fa fa-regular fa-square-check"></i>
                    <p>Show Password</p>
                </div>
                <button type="submit" onclick="validateForm()">Submit</button>
            </form>
        </div>
    </section>
    <div id="footer">
        <p>Made By Husnain Mahmood</p>
    </div>
</body>
<script src="/css/ResetPassword.js"></script>

</html>
