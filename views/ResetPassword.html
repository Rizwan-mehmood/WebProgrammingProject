<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ResetPassword.css">
    <link rel="icon" type="image/png" href="/images/Logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-dVXBV1ouKrlv9fPoU4K6Dk3rOv8AhrFOpi2juGk8X0s63PMAntQvOv9qfmKiuOeW" crossorigin="anonymous">
    <title>ShopEx - Reset Password</title>
</head>

<body>
    <div id="Logo" onclick="Landing()">
        <img src="/images/Logo.jpg" alt="Logo">
        <h1>ShopEx</h1>
    </div>
    <section>
        <div id="container">
            <form id="form">
                <h1>Reset Password</h1>
                <p id="success" style="color: red; display: none;">Password reset successfully! Please <a style="color: red;" href="/LoginPage.html">Login.</a></p>
                <p>Enter new password</p>
                <div style="margin-bottom: 0px;" id="input">
                    <i class="fa fa-solid fa-lock"></i>
                    <label for="password"></label>
                    <input required type="password" name="password" id="password" placeholder="Password">
                </div>
                <p style="margin-top: 5px; color: red; display: none" id="validPassword" class="error">Password must be 8 characters long.</p>
                <p>Confirm password</p>
                <div style="margin-bottom: 0px;" id="input">
                    <i class="fa fa-solid fa-lock"></i>
                    <label for="confirm"></label>
                    <input required type="password" name="confirm" id="confirm" placeholder="Confirm">
                </div>
                <p style="margin-top: 5px; color: red; display: none;" id="match" class="error">Passwords do not match.</p>
                <div style="margin-top: 20px;" class="show">
                    <i id="chk1" class="fa fa-regular fa-square"></i>
                    <i id="chk2" class="fa fa-regular fa-square-check"></i>
                    <p>Show Password</p>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <div id="footer">
        <p>Made By Husnain Mahmood</p>
    </div>
</body>
<script src="/css/ResetPassword.js"></script>

</html>
