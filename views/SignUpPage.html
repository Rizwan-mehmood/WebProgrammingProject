<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/Logo.jpg">
    <link rel="stylesheet" href="/css/SignUpPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-dVXBV1ouKrlv9fPoU4K6Dk3rOv8AhrFOpi2juGk8X0s63PMAntQvOv9qfmKiuOeW" crossorigin="anonymous">
    <title>ShopEx - Sign Up</title>
</head>

<body>
    <header>
        <nav>
            <div id="Logo" onclick="Landing()">
                <img src="/images/Logo.jpg" alt="Logo">
                <h1>ShopEx</h1>
            </div>
            <section id="one">
                <div id="menu">
                    <ul>
                        <li><a href="/LandingPage.html">Home</a>
                        </li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div id="icon">
                    <i class="fa-solid fa-circle-chevron-down"></i>
                </div>
                <div id="menuList">
                    <li><a href="/LandingPage.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </div>
                <div id="overlay"></div>
            </section>
        </nav>
    </header>
    <div id="choice">
        <button id="b1" onclick=flipContainer() class="button">Login</button>
        <button id="b2" class="button">Sign Up</button>
    </div>
    <section id="two">
        <div class="container">
            <div id="con1" class="inner">
                <img src="/images/BgLogin.png" alt="">
            </div>
            <div id="con2" class="inner">
                <form action="http://localhost:3000/signup" method="post" id="form">
                    <h1>Welcome!</h1>
                    <label for="firstName"></label>
                    <input required id="firstName" name="firstName" type="text" placeholder="First Name*">
                    <label for="lastName"></label>
                    <input required id="lastName" name="lastName" type="text" placeholder="Last Name*">
                    <label for="email"></label>
                    <input required id="email" name="email" type="email" placeholder="E-mail*">
                    <label for="phone"></label>
                    <input required id="phone" name="phone" type="phone" placeholder="Phone*">
                    <label for="password"></label>
                    <input required id="password" name="password" type="password" placeholder="Password*">
                    <label for="confirm"></label>
                    <input required id="confirm" name="confirm" type="password" placeholder="Confirm Password*">
                    <div class="show">
                        <i id="chk1" class="fa fa-regular fa-square" style="color: black;"></i>
                        <i id="chk2" class="fa fa-regular fa-square-check" style="color: black;"></i>
                        <p>Show Password</p>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </section>
    <footer style="color: #9c9b9b;">
        Made with <i style="color: red;" class="fa fa-heart"></i> by Ahmad Waheed
    </footer>
</body>

<script src="/css/SignUpPage.js"></script>
</html>
